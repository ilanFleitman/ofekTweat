<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signUp</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/default.css">
</head>
<body>
<header class="navbar navbar-default navbar-static-top  navbar-color">
    <div class="container">
        <div class="row">
            <div class="navbar-left  col-md-2">
                <img src="images/ofek.png" id="ofek-logo">
                <button id="headline-twitter" class="headline-link add-text-shedow"><a style="color: #eeeeee">Ofek
                    Twitter</a></button>
            </div>
            <div class="navbar-left col-md-offset-8">
                <button class="headline-link"><a href="/signUp">Sign up</a></button>
                <button class="headline-link"><a href="/signIn">Sign in</a></button>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="panel panel-primary text-center">
        <div class="panel-heading text-center">sign up</div>
        <div class="panel-body text-center">
            <div class="row">
                <div class="col-md-offset-3 col-md-2">User Name:</div>
                <div class="col-md-2"><input class="form-control" id="userName" type="text" placeholder="enter user name"/></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-offset-3 col-md-2">Password:</div>
                <div class="col-md-2"><input class="form-control" id="password" type="password"/></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-offset-3 col-md-2">Confirm password:</div>
                <div class="col-md-2"><input class="form-control" id="confirmPassword" type="password"/></div>
            </div>
            <br>
            <div class="row">
                <input id="signUp" class="btn btn-primary" type="button" value="sign In">
            </div>
        </div>
    </div>
</div>
<script src="../node_modules/axios/dist/axios.js"></script>
<script src="js/OfekQuery.js"></script>
<script src="js/signUp.js"></script>
</body>
</html>
